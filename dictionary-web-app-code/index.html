<body>
  <header>
    <nav>
      <figure>
        <img src="assets/images/logo.svg" alt="Book icon logo">
      </figure>
      <p class="font-dropdown">Serif</p>
      <figure>
        <img src="assets/images/icon-arrow-down.svg" alt="Down arrow icon for dropdown to select fonts">
      </figure>
      <label class="switch" for="dark-mode">
        <input type="checkbox" id="dark-mode" name="dark-mode-toggle">
        <span class="slider round"></span>
      </label>
      <figure>
        <img src="assets/images/icon-moon.svg" alt="">
      </figure>
    </nav>
    <label class="search" for="search-bar">
      <input class="search" type="text" name="search-bar" value="">
    </label>
    <figure>
      <img src="assets/images/icon-search.svg" alt="">
    </figure>
  </header>
